<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>홈 - 넷플릭스</title>
    <link rel="icon" type='images/png' href="images/netflixlog.png">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="/">
            <img id="logo" src="./images/netflixlogo-removebg-preview.png" alt="netflix logo"
            />
          </a>
        </div>
        <ul>
          <li>
            <a href="#">홈</a>
          </li>
          <li>
            <a href="#">시리즈</a>
          </li>
          <li>
            <a href="#">영화</a>
          </li>
          <li>
            <a href="#">NEW! 요즘 대세 콘텐츠</a>
          </li>
          <li>
            <a href="#">내가 찜한 리스트</a>
          </li>
          <li>
            <a href="#">언어별로 찾아보기</a>
          </li>
        </ul>
        <div class="secondary-navbar">
        <div>
          <a href="#"><img src="./images/search.jpg" alt="search" style="width: 24px; height: 24px;"></a>      
        </div>
        <div>
          <a href="#"><img src="./images/bell.jpg" alt="bell" style="width: 24px; height: 24px;"></a>            
        </div>
        <div>
          <a href="#"><img src="./images/netflix-avatar.png" alt="netflix-avatar" style="width: 32px; height: 32px;"></a>
        </div>
      </div>
      </nav>
    </header>

    <main>
      <!-- banner -->
      <div class="banner">
        <div class="banner_contents">
          <h1 class="banner_title">종이의 집</h1>
          <div class="banner_btn">
            <button class="play"><img src="./images/play.jpg" alt="">재생</button>
            <button class="detail"><img src="./images/imformation.jpg" alt="">상세 보기</button>
          </div>
          <p class="banner_description">
            역사상 최대 규모의 강도 사건을 수행하기 위해
            <br />
            교수라는 의문의 남자가 강도 8인단을 구출하는데...
          </p>
        </div>
      </div>

      <!-- Netflix Original -->
      <div class="row">
        <h2>넷플릭스  오리지널</h2>
        <div class="row_posters">
          <img src="images/large-movie1.jpg"alt="large img"class="row_poster row_posterLarge"/>
          <img src="images/large-movie2.jpg" alt="large img"class="row_poster row_posterLarge"/>
          <img src="images/large-movie3.jpg"alt="large img"class="row_poster row_posterLarge"/>
          <img src="images/large-movie4.jpg"alt="large img"class="row_poster row_posterLarge"/>
          <img src="images/large-movie5.jpg"alt="large img"class="row_poster row_posterLarge"/>
          <img src="images/large-movie6.jpg"alt="large img"class="row_poster row_posterLarge"/>
          <img src="images/large-movie7.jpg"alt="large img"class="row_poster row_posterLarge"/>
          <img src="images/large-movie8.jpg"alt="large img"class="row_poster row_posterLarge"/>
          <img src="images/large-movie9.jpg"alt="large img"class="row_poster row_posterLarge"/>
          <img src="images/large-movie10.jpg"alt="large img"class="row_poster row_posterLarge"/>
          <img src="images/large-movie11.jpg"alt="large img"class="row_poster row_posterLarge"/>
        </div>
      </div>

      <!-- Trending Now -->
      <div class="row">
        <h2>회원님을 위한 맞춤 콘텐츠</h2>
        <div class="row_posters">
          <img src="images/movie-1.jpeg" alt="img" class="row_poster" />
          <img src="images/movie-2.jpg" alt="img" class="row_poster" />
          <img src="images/movie-3.jpg" alt="img" class="row_poster" />
          <img src="images/movie-4.jpg" alt="img" class="row_poster" />
          <img src="images/movie-5.jpg" alt="img" class="row_poster" />
          <img src="images/movie-6.jpg" alt="img" class="row_poster" />
          <img src="images/movie-7.jpg" alt="img" class="row_poster" />
          <img src="images/movie-8.jpg" alt="img" class="row_poster" />
          <img src="images/movie-9.jpg" alt="img" class="row_poster" />
          <img src="images/movie-10.jpg" alt="img" class="row_poster" />
        </div>
      </div>

      <!-- 시청 중인 콘텐츠 -->   
      <div class="row">
        <h2>시청 중인 콘텐츠</h2>
        <div class="arow_posters">
          <img src="images/wmovie-1.jpg" alt="img" class="arow_poster" />
          <img src="images/wmovie-2.jpg" alt="img" class="arow_poster" />
          <img src="images/wmovie-3.jpg" alt="img" class="arow_poster" />
        </div>
      </div>
      
    </main>

</html>
